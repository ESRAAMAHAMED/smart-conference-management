{% extends 'base.html' %}

{% block title %}إعدادات النظام - منصة المؤتمرات الذكية{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-dark text-white py-3">
                <h5 class="mb-0 fw-bold"><i class="fas fa-cogs me-2"></i> إعدادات المنصة الأساسية</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">اسم المنصة</label>
                        <input type="text" name="site_name" class="form-control form-control-lg" 
                               value="{{ settings.site_name|default:'' }}" placeholder="مثال: منصة المؤتمرات الذكية">
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">وصف المنصة</label>
                        <textarea name="site_description" class="form-control" rows="3" 
                                  placeholder="أدخل وصفاً موجزاً للمنصة">{{ settings.site_description|default:'' }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">بريد التواصل</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" name="contact_email" class="form-control" 
                                       value="{{ settings.contact_email|default:'' }}" placeholder="info@example.com">
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">رقم التواصل</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" name="contact_phone" class="form-control" 
                                       value="{{ settings.contact_phone|default:'' }}" placeholder="09xxxxxxxx">
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary px-5">
                            <i class="fas fa-save me-2"></i> حفظ التغييرات
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted"><i class="fas fa-info-circle me-1"></i> تظهر هذه البيانات في تذييل الصفحات والرسائل الرسمية للمنصة.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
